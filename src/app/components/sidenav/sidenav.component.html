<div
  @fade
  id="sidenav"
  [class.sidenav-expand]="!isCollapsed"
  [class.sidenav-collapse]="isCollapsed"
>
  <!-- close sidebar menu -->
  <i
    *ngIf="!isCollapsed"
    (click)="toggleCollapse()"
    class="fa fa-arrow-left float-right pr-3 pt-2"
  ></i>
  <i
    *ngIf="isCollapsed"
    (click)="toggleCollapse()"
    class="fa fa-arrow-right float-right pr-3 pt-2"
  ></i>

  <nav class="navbar navbar-light bg-light" [class.d-none]="isCollapsed">
    <div class="navbar-collapse col" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else</a>
          </div>
        </li>
        <li class="nav-item">
          <a
            class="nav-link disabled"
            href="#"
            tabindex="-1"
            aria-disabled="true"
            >Disabled</a
          >
        </li>
      </ul>
    </div>
  </nav>
</div>
